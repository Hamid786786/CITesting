<div class="panel panel-primary">
  <div class="panel-heading">
    <i *ngIf="!isCollapsed" class="icofont icofont-minus pull-right" (click)="toggleCollapsed()"></i>
    <i *ngIf="isCollapsed" class="icofont icofont-plus pull-right" (click)="toggleCollapsed()"></i>
    <h3 class="panel-title">{{name}}</h3>
  </div>
  <div class="panel-body" fxLayout="column" fxLayoutAlign="stretch center" fxLayoutWrap="true"
       [ngClass]="{collapsed: isCollapsed, 'not-collapsed': !isCollapsed}">
    <ng-content></ng-content>
  </div>
</div>
