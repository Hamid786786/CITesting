<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <meta id="head-meta-DSC" name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link id="head-link-ATI" rel="apple-touch-icon">
  <link id="head-link-ICO" rel="icon" type="image/png">
  <meta id="head-link-TIL" name="msapplication-TileImage">
  <!-- base url -->
  <!-- <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>"> -->
  <base href="/">
</head>

<body data-ws="ws://localhost:4001">

<app>
  <!--
    Place loading content before application is bootstrapped here.
    Content will be replaced once application bootstraps successfully.
  -->
  <style type="text/css">

    span {
      color: #FFFFFF;
      font-family: "Brush Script MT", cursive;
      font-size: 60px;
      margin-bottom: 20px;
    }

    .loader .dot1, .loader .dot2 {
      width: 60%;
      height: 60%;
      display: inline-block;
      position: absolute;
      top: 0;
      background-color: #FFF;
      border-radius: 100%;
      animation: sk-chasingDotsBounce 2s infinite ease-in-out;
    }

    .loader .dot2 {
      top: auto;
      bottom: 0px;
      animation-delay: -1s;
    }

    @keyframes sk-chasingDotsRotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes sk-chasingDotsBounce {
      0%, 100% {
        transform: scale(0);
      }
      50% {
        transform: scale(1);
      }
    }

  </style>
   <div class="loaderwrapper"><span>Loading ...</span>
    <div class="loader">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>
  </div> 

</app>

<% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
<!-- Webpack Dev Server reload -->
<script src="/webpack-dev-server.js"></script>
<% } %>

</body>
</html>
